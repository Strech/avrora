---
# See more:
# https://hashrocket.com/blog/posts/build-the-ultimate-elixir-ci-with-github-actions
name: CI
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
env:
  MIX_ENV: test
jobs:
  dialyzer:
    runs-on: ubuntu-16.04
    name: OTP 22.3 / Elixir 1.9 + Dialyzer
    env:
      OPT: "22.3"
      ELIXIR: "1.9"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: ${{ env.OTP }}
          elixir-version: ${{ env.ELIXIR }}
      - uses: actions/cache@v2
        id: mix-cache
        with:
          path: deps
          key: ${{ runner.os }}-${{ env.OTP }}-${{ env.ELIXIR }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
      - uses: actions/cache@v2
        id: build-cache
        with:
          path: _build
          key: ${{ runner.os }}-${{ env.OTP }}-${{ env.ELIXIR }}-build-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
      - uses: actions/cache@v1
        id: plt-cache
        with:
          path: priv/plts
          key: ${{ runner.os }}-${{ env.OTP }}-${{ env.ELIXIR }}-plts-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
      - run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - if: steps.plt-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p priv/plts
          mix dialyzer --plt
      - run: mix dialyzer --force-check

  formatter:
    runs-on: ubuntu-16.04
    name: OTP ${{ env.OTP }} / Elixir ${{ env.ELIXIR }} ~ Dialyzer
    env:
      OPT: "20.3"
      ELIXIR: "1.6"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: ${{ env.OTP }}
          elixir-version: ${{ env.ELIXIR }}
      - uses: actions/cache@v2
        id: mix-cache
        with:
          path: deps
          key: ${{ runner.os }}-${{ env.OTP }}-${{ env.ELIXIR }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
      - uses: actions/cache@v2
        id: build-cache
        with:
          path: _build
          key: ${{ runner.os }}-${{ env.OTP }}-${{ env.ELIXIR }}-build-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
      - run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - run: mix format --check-formatted

  test:
    runs-on: ubuntu-16.04
    name: OTP ${{ matrix.otp }} / Elixir ${{ matrix.elixir }}
    strategy:
      matrix:
        otp: ["22.3"]
        elixir: ["1.9"]
        include:
          - otp: "20.3"
            elixir: "1.6"
            format: "true"
          - otp: "21.3"
            elixir: "1.8"
          - otp: "22.3"
            elixir: "1.9"
            credo: "true"
          - otp: "23.1"
            elixir: "1.11"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Retrieve Mix Cache
        uses: actions/cache@v2
        id: mix-cache
        with:
          path: deps
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Retrieve Build Cache
        uses: actions/cache@v2
        id: build-cache
        with:
          path: _build
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-build-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Install Mix Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Check Formatting
        if: matrix.format == 'true'
        run: mix format --check-formatted

      - name: Analyze Code
        if: matrix.credo == 'true'
        run: mix credo

      - name: Run Tests
        run: mix test
